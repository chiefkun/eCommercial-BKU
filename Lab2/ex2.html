<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab2</title>
  <meta charset="utf-8">
</head>
<body>
<h2>Please fill in the following information</h2>
<table>
  <tbody>
    <tr>
      <td>Last Name*</td>
      <td>
        <input type="text" name="lastname" style="display: inline">
        <p  style="display: inline">First Name*</p>
        <input type="text" name="firstname"  style="display: inline">
      </td>
    </tr>
    <tr>
      <td>Email*</td>
      <td>
        <input type="text" name="email" placeholder="example@abc.com" style="display: inline">
        <p style="display: inline">(Each email has only one account)</p>
        </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">Display name</td>
      <td>
        <input type="text" name="displayname">
        <p style="margin:5px;">Only</p>
      </td>
    </tr>
    <tr>
      <td>Password*</td>
      <td>
        <input type="text" name="password">
      </td>
    </tr>
    <tr>
      <td style='max-width: 120px;'>Re-enter Password*</td>
      <td>
        <input type="text" name="repassword">
      </td>
    </tr>
    <tr>
      <td>Sex</td>
    </tr>
    <tr>
      <td>Birthdate</td>
    </tr>
    <tr>
      <td>Favorite Color</td>
    </tr>
  </tbody>
</table>
</body>
</html>
